type Phone
  @model(timestamps: { createdAt: "createdAt", updatedAt: "updatedAt" })
  @key(fields: ["id"])
  @key(fields: ["owner"], name: "byOwner")
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  owner: String
  number: String!
  verificationCode: String
  verified: Boolean!
  subscribed: Boolean!
}

type Alert
  @model(timestamps: { createdAt: "createdAt", updatedAt: "updatedAt" })
  @key(fields: ["id"])
  @key(fields: ["pubDate"], name: "byPubDate")
  @auth(
    rules: [
      { allow: groups, groups: ["admin"] }
      { allow: private, operations: [read], provider: userPools }
    ]
  ) {
  id: ID!
  title: String!
  link: String!
  pubDate: AWSDateTime!
}
